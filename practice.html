<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshal</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/5927cd99d4.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="fixed-top">
      <nav class="navbar bg-body-tertiary shadow-lg p-3">
        <div class="">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                <img src="dist/image/deshal Logo.png" width="120" />
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="id" aria-current="page" href="#">PUJA COLLECTION</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Women</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Men</a>
                </li>
                <li>
                  <a class="nav-link" href="#">Kid</a>
                </li>

                <li>
                  <a class="nav-link" href="#">Accessories</a>
                </li>

                <li>
                  <a class="nav-link" href="#">Home Decor</a>
                </li>

                <li>
                  <a class="id" href="#">NOYA</a>
                </li>
              </ul>
            </div>
          </div>
          <a class="navbar-brand" href="#"
            ><i class="fa-solid fa-location-dot"></i
          ></a>
        </div>
        <div>
          <img src="dist/image/DeshalMain.png" width="80px" alt="" />
        </div>
        <div>
          <div class="d-flex gap-3 align-items-center">
            <a><i class="fa-solid fa-magnifying-glass"></i></a>
            <a><i class="fa-regular fa-heart"></i></a>
            <a><i class="fa-solid fa-cart-arrow-down"></i></a>
            <a><i class="fa-regular fa-circle-user"></i></a>
          </div>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kid</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Accessories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Home Decor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
                
          </div>
        </div>
      </nav>
    </header>
    <section style="margin: 50px 0">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="dist/image/Slider1.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="dist/image/Slider2.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="dist/image/Slider3.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="dist/image/Slider4.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script src="dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
